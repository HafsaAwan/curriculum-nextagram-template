{% extends "_layout.html" %}

{% block content %}

<h2>Edit Details</h2>

<div style="margin: 80px;">
    <form action = "{{ url_for('users.update',id=user.id) }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="form-group">
            <label for="username">New Username:</label>
            <input type="text" name ="username" class="form-control" value="{{user.username}}"/>
        </div>
        
        <div class="form-group">
            <label for="email">New Email:</label>
            <input type='text' name='email' class="form-control" value="user.email" />
        </div>
        <div class="form-group">
            <label for="password">New Password (Leave empty if do not wish to change):</label>
            <input type="password" class="form-control" name="password" >
        </div>
        
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
<div style="margin: 80px; border: 1px solid blue;"> 
    <h3>Upload Your Avatar</h3>

    <form action="{{url_for('users.upload', id=user.id)}}" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <label for="user_file">Upload Your Avatar</label>
        <br></br>
        <input type="file" name="profile_image">
        <br></br>
        <button type="submit">Upload</button>

    </form>
</div>


{% endblock %}
